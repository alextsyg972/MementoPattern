<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>

<div class="container">
    <div class="error-box">
        <h1><i class="fas fa-exclamation-triangle"></i></h1>

        <p class="error-message" th:text="${message}">Произошла ошибка. Попробуйте снова.</p>
        <p>
            <a href="/profile" class="back-home">Вернуться</a>
        </p>
    </div>
</div>

</body>
</html>
